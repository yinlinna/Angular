<body id="content">
  <ion-content id="content-color">
    <div id="top"><img src="assets/imgs/login/return.png"><p>找回密码</p></div>

    
    <ion-list id="images">

      <ion-item style="background:rgba(0, 0, 0, 0)">
          <ion-icon name="ios-phone-portrait" style="color:white" item-start></ion-icon>
        <ion-input type="password" placeholder="手机号"></ion-input>
      </ion-item>
    
      <ion-item style="background:rgba(0, 0, 0, 0);">
          <ion-icon name="ios-mail-outline" style="color:white" item-start></ion-icon>
      
        <ion-input type="password" placeholder="请输入验证码"></ion-input>
        <button ion-button color="yellow" id="get" item-end>获取验证码</button>
      </ion-item>
      <ion-item style="background:rgba(0, 0, 0, 0)">
          <ion-icon name="ios-lock-outline" style="color:white" item-start></ion-icon>
    
        <ion-input type="password" placeholder="请输入密码"></ion-input>
      </ion-item>
      <ion-item style="background:rgba(0, 0, 0, 0)">
          <ion-icon name="ios-unlock-outline" style="color:white" item-start></ion-icon>
      
        <ion-input type="password" placeholder="请再次输入密码"></ion-input>
      </ion-item>
    </ion-list>
    <div id="button">
      <button ion-button class="register">确认</button><br/>
    </div>
    

  </ion-content>
</body>
