<ion-header>
  <ion-navbar color='mainColor'>
      <img src="assets/imgs/left.png" alt="" (click)='back()'>
      <span>设置</span>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label> 接收通知</ion-label>
          <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
      <ion-item>
          <ion-label>清除图片缓存</ion-label>
          <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
      <ion-item>
          <ion-label> 省流量畅流版</ion-label>
          <ion-toggle  checked="false"></ion-toggle>
        </ion-item>
      <ion-item>
          <ion-label>WIFI下自动播放频道页视频</ion-label>
          <ion-toggle  checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>APP版本</ion-label>
            <ion-label style="text-align: right;color:#dedede;">1.0.0</ion-label>
        </ion-item>
        <ion-item (click)="login()">
              <ion-label>退出登录</ion-label>
        </ion-item>
     </ion-list>
</ion-content>
